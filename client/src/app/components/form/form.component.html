<form class="example-form" [formGroup]="form" style="margin: 50px auto;">
  
  <mat-form-field class="example-full-width">
    <mat-label>Sheet Id</mat-label>
    <input matInput placeholder=""  formControlName="sheetId" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="" formControlName="name" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Quantity</mat-label>
    <input matInput placeholder="" formControlName="quantity" type="number" value="">
  </mat-form-field>

</form>
